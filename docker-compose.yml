version: '3.8'

networks:
  llama-net:
    driver: bridge

volumes:
  ollama_data:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - llama-net

    # ‚îÄ‚îÄ‚îÄ GPU support (optional) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    # (Requires nvidia‚Äêcontainer‚Äêruntime / Docker 19.03+)
    runtime: nvidia
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    entrypoint: >
      /bin/sh -ce '
        echo "‚öôÔ∏è  Starting Ollama server‚Ä¶";
        ollama serve & OLLAMA_PID=$!;
        echo "üõë  Waiting 5s for server‚Ä¶"; sleep 5;
        echo "‚¨áÔ∏è  Pulling llama3‚Ä¶"; ollama pull llama3;
        echo "‚úÖ  Ready ‚Äî serving forever";
        wait $OLLAMA_PID
      '

  llama-rag:
    build:
      context: ./app
    container_name: llama-rag
    depends_on:
      - ollama
    networks:
      - llama-net
    volumes:
      - ./app:/app:cached
    working_dir: /app
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    command: ["streamlit", "run", "main.py"]
    restart: unless-stopped
